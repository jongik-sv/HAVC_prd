
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="grad_client" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#38bdf8"/>
            <stop offset="100%" stop-color="#0284c7"/>
        </linearGradient>
        <linearGradient id="grad_server" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#1e293b"/>
            <stop offset="100%" stop-color="#0f172a"/>
        </linearGradient>
        <linearGradient id="grad_data" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#94a3b8"/>
            <stop offset="100%" stop-color="#475569"/>
        </linearGradient>
        <linearGradient id="grad_kakao" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#fde047"/>
            <stop offset="100%" stop-color="#eab308"/>
        </linearGradient>
        
        <!-- Filters for Soft Shadows -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur" />
            <feOffset in="blur" dx="0" dy="10" result="offsetBlur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.1" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        
        <!-- Markers -->
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="#94a3b8" />
        </marker>
    </defs>

    <rect width="1920" height="1080" fill="white" />

    <!-- Container Labels -->
    <text x="350" y="250" font-family="Pretendard, sans-serif" font-size="28" font-weight="700" fill="#64748b" text-anchor="middle">CLIENTS</text>
    <text x="960" y="250" font-family="Pretendard, sans-serif" font-size="28" font-weight="700" fill="#64748b" text-anchor="middle">BACKEND ENGINE</text>
    <text x="1570" y="250" font-family="Pretendard, sans-serif" font-size="28" font-weight="700" fill="#64748b" text-anchor="middle">DATA &amp; EXTERNAL</text>

    <!-- 1. Clients Layer -->
    <g filter="url(#shadow)">
        <rect x="150" y="300" width="400" height="500" rx="32" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" />
        <!-- Mobile Phone Card -->
        <rect x="200" y="360" width="120" height="220" rx="20" fill="url(#grad_client)" />
        <rect x="210" y="370" width="100" height="180" rx="12" fill="white" fill-opacity="0.1" />
        <text x="260" y="610" font-family="Pretendard, sans-serif" font-size="20" font-weight="600" fill="#334155" text-anchor="middle">Mobile App</text>
        <!-- Web Browser Card -->
        <rect x="360" y="360" width="140" height="100" rx="12" fill="url(#grad_client)" />
        <rect x="370" y="370" width="120" height="70" rx="6" fill="white" fill-opacity="0.1" />
        <text x="430" y="490" font-family="Pretendard, sans-serif" font-size="20" font-weight="600" fill="#334155" text-anchor="middle">Web Dashboard</text>
    </g>

    <!-- 2. Backend Layer -->
    <g filter="url(#shadow)">
        <rect x="710" y="300" width="500" height="500" rx="32" fill="url(#grad_server)" />
        <text x="960" y="400" font-family="Pretendard, sans-serif" font-size="42" font-weight="700" fill="white" text-anchor="middle">Spring Boot</text>
        <rect x="810" y="450" width="300" height="250" rx="16" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.2" stroke-width="1" />
        <text x="960" y="520" font-family="Pretendard, sans-serif" font-size="24" font-weight="600" fill="#38bdf8" text-anchor="middle">RESTful API Service</text>
        <text x="960" y="580" font-family="Pretendard, sans-serif" font-size="18" fill="white" fill-opacity="0.6" text-anchor="middle">Business Logic Engine | JWT Auth</text>
        <text x="960" y="630" font-family="Pretendard, sans-serif" font-size="18" fill="white" fill-opacity="0.6" text-anchor="middle">Notification Dispatcher</text>
    </g>

    <!-- 3. Data & External Layer -->
    <g filter="url(#shadow)">
        <rect x="1370" y="300" width="400" height="500" rx="32" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" />
        <!-- DB Icon -->
        <rect x="1450" y="360" width="100" height="140" rx="12" fill="url(#grad_data)" />
        <ellipse cx="1500" cy="380" rx="50" ry="15" fill="white" fill-opacity="0.2" />
        <text x="1500" y="530" font-family="Pretendard, sans-serif" font-size="20" font-weight="600" fill="#334155" text-anchor="middle">Tibero DB</text>
        <!-- Kakao Icon -->
        <rect x="1450" y="580" width="100" height="100" rx="20" fill="url(#grad_kakao)" />
        <text x="1500" y="645" font-family="Pretendard, sans-serif" font-size="24" font-weight="800" fill="#3A1D1D" text-anchor="middle">K</text>
        <text x="1500" y="710" font-family="Pretendard, sans-serif" font-size="20" font-weight="600" fill="#334155" text-anchor="middle">Kakao API</text>
    </g>

    <!-- Connection Lines -->
    <g stroke="#94a3b8" stroke-width="4" fill="none" marker-end="url(#arrow)">
        <path d="M550 550 L710 550" />
        <path d="M1210 500 L1370 450" />
        <path d="M1210 600 L1370 650" />
    </g>

</svg>
