<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #002452; padding: 16pt 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 24pt; margin: 0; font-weight: bold;
}
.action-bar {
  background: #F8F9FA; padding: 12pt 40pt; border-bottom: 1px solid #E0E0E0;
}
.action-text {
  color: #333333; font-size: 13pt; margin: 0;
}
.content {
  padding: 20pt 50pt; flex: 1; display: flex; justify-content: center; gap: 40pt; align-items: center;
}
.screen-item {
  text-align: center;
}
.phone-frame {
  width: 120pt; height: 240pt; background: #1A1A1A; border-radius: 20pt;
  padding: 6pt; box-shadow: 0 16px 32px rgba(0,0,0,0.15);
  overflow: hidden;
}
.phone-screen {
  width: 108pt; height: 228pt; border-radius: 14pt;
  overflow: hidden; background: #FFFFFF;
}
.phone-screen img {
  width: 100%; height: 100%; object-fit: cover; object-position: top;
}
.screen-label {
  font-size: 13pt; font-weight: bold; color: #002452; margin: 12pt 0 4pt 0;
}
.screen-desc {
  font-size: 10pt; color: #666666; margin: 0; line-height: 150%;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">4. 주요 화면 - 모바일 앱 (수리요청)</h1>
</div>
<div class="action-bar">
  <p class="action-text">QR코드 스캔부터 수리요청까지의 직관적인 사용자 경험을 제공합니다.</p>
</div>
<div class="content">
  <div class="screen-item">
    <div class="phone-frame">
      <div class="phone-screen">
        <img src="/home/jji/project/HAVC_prd/HAVC/detail_design/MOB-LOG-001_로그인.png">
      </div>
    </div>
    <p class="screen-label">로그인</p>
    <p class="screen-desc">사번/비밀번호 입력<br>간편 로그인 지원</p>
  </div>
  <div class="screen-item">
    <div class="phone-frame">
      <div class="phone-screen">
        <img src="/home/jji/project/HAVC_prd/HAVC/detail_design/MOB-HOM-001_홈.png">
      </div>
    </div>
    <p class="screen-label">홈 화면</p>
    <p class="screen-desc">QR스캔 바로가기<br>나의 요청 현황</p>
  </div>
  <div class="screen-item">
    <div class="phone-frame">
      <div class="phone-screen">
        <img src="/home/jji/project/HAVC_prd/HAVC/detail_design/MOB-REQ-001_수리요청화면.png">
      </div>
    </div>
    <p class="screen-label">수리요청</p>
    <p class="screen-desc">고장유형 선택<br>사진 첨부</p>
  </div>
</div>
</body>
</html>
