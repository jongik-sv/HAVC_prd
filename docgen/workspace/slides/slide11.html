<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #002452; padding: 16pt 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 24pt; margin: 0; font-weight: bold;
}
.action-bar {
  background: #F8F9FA; padding: 12pt 40pt; border-bottom: 1px solid #E0E0E0;
}
.action-text {
  color: #333333; font-size: 13pt; margin: 0;
}
.content {
  padding: 16pt 30pt; flex: 1; display: flex; justify-content: center; gap: 24pt; align-items: center;
}
.screen-item {
  text-align: center;
}
.browser-frame {
  width: 200pt;
  background: #F1F3F4; border-radius: 6pt 6pt 0 0; padding: 6pt 10pt;
  display: flex; align-items: center; gap: 6pt;
}
.browser-dots {
  display: flex; gap: 3pt;
}
.dot {
  width: 6pt; height: 6pt; border-radius: 50%;
}
.dot-red { background: #FF5F56; }
.dot-yellow { background: #FFBD2E; }
.dot-green { background: #27CA40; }
.browser-content {
  width: 200pt; height: 140pt;
  border: 1px solid #E0E0E0; border-top: none;
  overflow: hidden; background: #FFFFFF;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}
.browser-content img {
  width: 100%; height: 100%; object-fit: cover; object-position: top left;
}
.screen-label {
  font-size: 12pt; font-weight: bold; color: #002452; margin: 10pt 0 3pt 0;
}
.screen-desc {
  font-size: 9pt; color: #666666; margin: 0; line-height: 150%;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">4. 주요 화면 - 웹 관리자 (대시보드)</h1>
</div>
<div class="action-bar">
  <p class="action-text">실시간 현황 파악과 정비이력 관리를 위한 관리자 화면입니다.</p>
</div>
<div class="content">
  <div class="screen-item">
    <div class="browser-frame">
      <div class="browser-dots">
        <div class="dot dot-red"></div>
        <div class="dot dot-yellow"></div>
        <div class="dot dot-green"></div>
      </div>
    </div>
    <div class="browser-content">
      <img src="/home/jji/project/HAVC_prd/HAVC/detail_design/WEB-DSH-001_정비현황조회_대시보드.png">
    </div>
    <p class="screen-label">대시보드</p>
    <p class="screen-desc">KPI 현황판<br>실시간 모니터링</p>
  </div>
  <div class="screen-item">
    <div class="browser-frame">
      <div class="browser-dots">
        <div class="dot dot-red"></div>
        <div class="dot dot-yellow"></div>
        <div class="dot dot-green"></div>
      </div>
    </div>
    <div class="browser-content">
      <img src="/home/jji/project/HAVC_prd/HAVC/detail_design/WEB-WRK-001_정비진행조회처리.png">
    </div>
    <p class="screen-label">정비 진행 조회</p>
    <p class="screen-desc">전체 요청 목록<br>상태별 필터링</p>
  </div>
  <div class="screen-item">
    <div class="browser-frame">
      <div class="browser-dots">
        <div class="dot dot-red"></div>
        <div class="dot dot-yellow"></div>
        <div class="dot dot-green"></div>
      </div>
    </div>
    <div class="browser-content">
      <img src="/home/jji/project/HAVC_prd/HAVC/detail_design/WEB-HIS-001_정비이력조회.png">
    </div>
    <p class="screen-label">정비 이력 조회</p>
    <p class="screen-desc">설비별 이력 카드<br>통계 분석</p>
  </div>
</div>
</body>
</html>
