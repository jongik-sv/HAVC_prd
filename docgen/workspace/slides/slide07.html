<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #002452; padding: 16pt 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 24pt; margin: 0; font-weight: bold;
}
.action-bar {
  background: #F8F9FA; padding: 12pt 40pt; border-bottom: 1px solid #E0E0E0;
}
.action-text {
  color: #333333; font-size: 13pt; margin: 0;
}
.content {
  padding: 20pt 40pt; flex: 1; display: flex; gap: 30pt; align-items: center;
}
.phone-area {
  flex: 0 0 180pt; text-align: center;
}
.phone-frame {
  width: 140pt; height: 280pt; background: #1A1A1A; border-radius: 24pt;
  padding: 8pt; box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}
.phone-screen {
  width: 124pt; height: 264pt; background: #F5F5F5; border-radius: 18pt;
  display: flex; align-items: center; justify-content: center;
}
.qr-icon {
  width: 60pt; height: 60pt;
}
.platform-badges {
  margin-top: 12pt; display: flex; gap: 8pt; justify-content: center;
}
.platform-badge {
  background: #F0F0F0; padding: 4pt 10pt; border-radius: 10pt;
  font-size: 9pt; color: #666;
}
.features-area {
  flex: 1; display: flex; flex-wrap: wrap; gap: 16pt;
}
.feature-card {
  width: 145pt; height: 85pt; background: #FFFFFF;
  border: 1px solid #E8E8E8; border-radius: 12pt; padding: 12pt;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative;
}
.feature-num {
  position: absolute; top: 8pt; left: 12pt;
  font-size: 20pt; font-weight: bold; color: #E0E0E0;
}
.feature-icon-container {
  width: 36pt; height: 36pt; border-radius: 50%;
  background: linear-gradient(135deg, #42A5F5, #1976D2);
  display: flex; align-items: center; justify-content: center;
  margin-bottom: 8pt;
}
.feature-icon {
  width: 20pt; height: 20pt;
}
.feature-title {
  font-size: 12pt; font-weight: bold; color: #002452; margin: 0 0 4pt 0;
}
.feature-desc {
  font-size: 9pt; color: #666666; margin: 0; line-height: 140%;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">4. 핵심 기능 - 모바일 앱</h1>
</div>
<div class="action-bar">
  <p class="action-text">QR스캔으로 설비를 인식하고, 고장신고부터 수리완료까지 전 과정을 처리합니다.</p>
</div>
<div class="content">
  <div class="phone-area">
    <div class="phone-frame">
      <div class="phone-screen">
        <img class="qr-icon" src="../icons/qr_scan_blue.png">
      </div>
    </div>
    <div class="platform-badges">
      <p class="platform-badge">iOS</p>
      <p class="platform-badge">Android</p>
      <p class="platform-badge">Flutter</p>
    </div>
  </div>
  <div class="features-area">
    <div class="feature-card">
      <p class="feature-num">01</p>
      <div class="feature-icon-container">
        <img class="feature-icon" src="../icons/qr_code_white.png">
      </div>
      <p class="feature-title">QR 스캔 신고</p>
      <p class="feature-desc">설비 QR코드 스캔<br>자동 정보 입력</p>
    </div>
    <div class="feature-card">
      <p class="feature-num">02</p>
      <div class="feature-icon-container">
        <img class="feature-icon" src="../icons/edit_white.png">
      </div>
      <p class="feature-title">고장 신고 등록</p>
      <p class="feature-desc">고장유형, 내용<br>사진, 긴급여부</p>
    </div>
    <div class="feature-card">
      <p class="feature-num">03</p>
      <div class="feature-icon-container">
        <img class="feature-icon" src="../icons/check_white.png">
      </div>
      <p class="feature-title">승인/반려</p>
      <p class="feature-desc">요청건 승인<br>또는 반려 처리</p>
    </div>
    <div class="feature-card">
      <p class="feature-num">04</p>
      <div class="feature-icon-container">
        <img class="feature-icon" src="../icons/build_white.png">
      </div>
      <p class="feature-title">수리 시작/완료</p>
      <p class="feature-desc">현장 도착 후<br>QR 스캔으로 작업</p>
    </div>
  </div>
</div>
</body>
</html>
