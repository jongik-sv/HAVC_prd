<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.qa-container {
  text-align: center;
}
.qa-title {
  font-size: 64pt; font-weight: bold; color: #002452;
  letter-spacing: 8pt; margin: 0;
}
.accent-line {
  width: 100pt; height: 4pt; background: #C51F2A;
  margin: 20pt auto;
}
.sub-text {
  font-size: 16pt; color: #666666; margin: 0 0 20pt 0;
}
.thanks-text {
  font-size: 20pt; color: #1A1A1A; margin: 0;
}
.contact-info {
  position: absolute; bottom: 30pt;
  font-size: 10pt; color: #999999;
}
</style>
</head>
<body>
<div class="qa-container">
  <h1 class="qa-title">Q & A</h1>
  <div class="accent-line"></div>
  <p class="sub-text">질문 및 의견을 말씀해 주십시오.</p>
  <p class="thanks-text">감사합니다.</p>
</div>
<p class="contact-info">동국시스템즈</p>
</body>
</html>
