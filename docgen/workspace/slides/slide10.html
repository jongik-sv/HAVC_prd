<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #002452; padding: 16pt 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 24pt; margin: 0; font-weight: bold;
}
.action-bar {
  background: #F8F9FA; padding: 12pt 40pt; border-bottom: 1px solid #E0E0E0;
}
.action-text {
  color: #333333; font-size: 13pt; margin: 0;
}
.content {
  padding: 20pt 50pt; flex: 1; display: flex; justify-content: center; gap: 30pt; align-items: center;
}
.screen-item {
  text-align: center;
}
.phone-frame {
  width: 120pt; height: 240pt; background: #1A1A1A; border-radius: 20pt;
  padding: 6pt; box-shadow: 0 16px 32px rgba(0,0,0,0.15);
  overflow: hidden;
}
.phone-screen {
  width: 108pt; height: 228pt; border-radius: 14pt;
  overflow: hidden; background: #FFFFFF;
}
.phone-screen img {
  width: 100%; height: 100%; object-fit: cover; object-position: top;
}
.screen-label {
  font-size: 13pt; font-weight: bold; color: #002452; margin: 12pt 0 4pt 0;
}
.screen-desc {
  font-size: 10pt; color: #666666; margin: 0; line-height: 150%;
}
.arrow {
  font-size: 24pt; color: #E0E0E0;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">4. 주요 화면 - 모바일 앱 (작업처리)</h1>
</div>
<div class="action-bar">
  <p class="action-text">정비업체가 사용하는 고장접수부터 수리완료까지의 작업 화면입니다.</p>
</div>
<div class="content">
  <div class="screen-item">
    <div class="phone-frame">
      <div class="phone-screen">
        <img src="/home/jji/project/HAVC_prd/HAVC/detail_design/MOB-RCV-002_고장접수처리.png">
      </div>
    </div>
    <p class="screen-label">고장접수</p>
    <p class="screen-desc">접수 확인<br>예상 수리시간 입력</p>
  </div>
  <p class="arrow">&#9654;</p>
  <div class="screen-item">
    <div class="phone-frame">
      <div class="phone-screen">
        <img src="/home/jji/project/HAVC_prd/HAVC/detail_design/MOB-STR-001_수리시작등록.png">
      </div>
    </div>
    <p class="screen-label">수리시작</p>
    <p class="screen-desc">작업 시작 등록<br>현장 도착 확인</p>
  </div>
  <p class="arrow">&#9654;</p>
  <div class="screen-item">
    <div class="phone-frame">
      <div class="phone-screen">
        <img src="/home/jji/project/HAVC_prd/HAVC/detail_design/MOB-END-001_수리완료등록.png">
      </div>
    </div>
    <p class="screen-label">수리완료</p>
    <p class="screen-desc">작업 내용 기록<br>사용 부품 등록</p>
  </div>
</div>
</body>
</html>
