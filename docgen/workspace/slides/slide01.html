<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #002452; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.title-container {
  text-align: center;
}
h1 {
  color: #FFFFFF; font-size: 42pt; margin: 0 0 16pt 0;
  font-weight: bold; letter-spacing: 2px;
}
.subtitle {
  color: #E9B86E; font-size: 20pt; margin: 0;
  font-weight: normal; letter-spacing: 1px;
}
.accent-line {
  width: 120pt; height: 4pt; background: #C51F2A; margin: 24pt auto 0 auto;
  border-radius: 2pt;
}
.logo-area {
  position: absolute; bottom: 30pt; right: 40pt;
}
.logo-text {
  color: rgba(255,255,255,0.6); font-size: 11pt;
}
</style>
</head>
<body>
<div class="title-container">
  <h1>공조설비 정보관리 시스템 구축</h1>
  <p class="subtitle">사전 설명회 I 2025.12</p>
  <div class="accent-line"></div>
</div>
<div class="logo-area">
  <p class="logo-text">동국시스템즈</p>
</div>
</body>
</html>
